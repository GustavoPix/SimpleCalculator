<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="main">
        <div class="logo">
            <h1>Calculator</h1>
        </div>
        <div class="calculadora">
            <div class="painel">
                <p class="ultimo">125 + 2 =</p>
                <p class="atual">127</p>
            </div>
            <div class="teclado">
                <ul>
                    <li><-</li>
                    <li>CE</li>
                    <li>C</li>
                    <li>/</li>
                </ul>
                <ul>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>X</li>
                </ul>
                <ul>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>-</li>
                </ul>
                <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>+</li>
                </ul>
                <ul>
                    <li>+/-</li>
                    <li>0</li>
                    <li>,</li>
                    <li>=</li>
                </ul>
            </div>
        </div>
    </div>
    <p class="credito"><a href="https://prismacode.com" target="_blank">Gustavo Lima de Carvalho - 2020</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
