<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="main">
        <div class="logo">
            <h1>Calculator</h1>
        </div>
        <div class="calculadora">
            <div class="painel">
                <p class="ultimo">{{history}}</p>
                <p class="atual" v-if="atual != ''">{{atual}}</p>
                <p class="atual" v-else>{{result}}</p>
            </div>
            <div class="teclado">
                <ul>
                    <li @click="deleteLastNumber"><-</li>
                    <li @click="clearAll">CE</li>
                    <li @click="clear">C</li>
                    <li @click="addOperator('/')">/</li>
                </ul>
                <ul>
                    <li @click="addNumber(7)">7</li>
                    <li @click="addNumber(8)">8</li>
                    <li @click="addNumber(9)">9</li>
                    <li @click="addOperator('*')">X</li>
                </ul>
                <ul>
                    <li @click="addNumber(4)">4</li>
                    <li @click="addNumber(5)">5</li>
                    <li @click="addNumber(6)">6</li>
                    <li @click="addOperator('-')">-</li>
                </ul>
                <ul>
                    <li @click="addNumber(1)">1</li>
                    <li @click="addNumber(2)">2</li>
                    <li @click="addNumber(3)">3</li>
                    <li @click="addOperator('+')">+</li>
                </ul>
                <ul>
                    <li @click="invertAtual">+/-</li>
                    <li @click="addNumber(0)">0</li>
                    <li @click="addDot">,</li>
                    <li @click="resultOperation()">=</li>
                </ul>
            </div>
        </div>
    </div>
    <p class="credito"><a href="https://prismacode.com" target="_blank">Gustavo Lima de Carvalho - 2020</a></p>
    <script src="./js/main.js"></script>
</body>
</html>
